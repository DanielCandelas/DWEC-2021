<!DOCTYPE html>
<body>

    <script>
        
        var num = Math.floor(Math.random() * 11);  
        var numUsuario = prompt("Introduzca un numero entre 0 y 10");
        numUsuario = parseInt(numUsuario);
        var contador = 1;

        if(numUsuario == num){
            alert("El numero es igual, has utilizado " + contador + " intentos");
        }

        while(numUsuario != num){
            contador++;
            if(numUsuario > num){
                numUsuario = prompt("El numero que ha introducido es mayor, vuelva a intentar");
            } else {
                numUsuario = prompt("El numero que ha introducido es menor, vuelva a intentar");
            }   
            
            if(numUsuario == num){
            alert("El numero es igual, has utilizado " + contador + " intentos");
            }         
        }

    </script>
</body>
