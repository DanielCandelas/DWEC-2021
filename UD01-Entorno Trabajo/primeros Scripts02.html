<!DOCTYPE html>
<body>

    <script>

        var num = Math.floor(Math.random() * 101);   
        var numUsuario = prompt("Introduzca un numero");

        if(numUsuario == num){
            document.write("El numero es igual");
        }

        if (numUsuario > num){
            document.write("El numero que ha introducido es mayor que " + num);
        } else {
            document.write("El numero que ha introducido es menor que " + num);
        }        

    </script>
</body>
