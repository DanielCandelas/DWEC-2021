<!DOCTYPE html>
<body>

    <script>
        
        var num1 = prompt("Introduzca un numero entero");
        var num2 = prompt("Introduzca otro numero entero");

        function sumar(a, b){            
            return a + b;
        }

        alert("La suma de los dos numeros introducidos es: " + sumar(num1, num2));
        
    </script>
</body>
